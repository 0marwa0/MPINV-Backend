<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leads List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background: #f0f2f5;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #222;
      }

      .table-container {
        overflow-x: auto;
        max-width: 1200px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }

      th,
      td {
        padding: 14px 18px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      th {
        background-color: #007bff;
        color: #fff;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e6f0ff;
        transition: background-color 0.3s ease;
      }

      @media (max-width: 768px) {
        th,
        td {
          padding: 12px 10px;
          font-size: 0.9rem;
        }
      }

      /* Optional: make header sticky on scroll */
      thead th {
        position: sticky;
        top: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>Leads</h1>
    <div class="table-container">
      <table id="leadsTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Country</th>
            <th>Experience</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>

    <script>
      async function fetchLeads() {
        try {
          const response = await fetch("http://localhost:5000/api/leads");
          const result = await response.json();

          if (result.success) {
            const tbody = document.querySelector("#leadsTable tbody");
            tbody.innerHTML = "";

            result.data.forEach((lead) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td>${lead.firstName}</td>
              <td>${lead.lastName}</td>
              <td>${lead.email}</td>
              <td>${lead.phone}</td>
              <td>${lead.country}</td>
              <td>${lead.experience}</td>
            `;
              tbody.appendChild(row);
            });
          } else {
            console.error("Error fetching leads:", result.error);
          }
        } catch (err) {
          console.error("Error fetching leads:", err);
        }
      }

      // Fetch data on page load
      fetchLeads();
    </script>
  </body>
</html>
